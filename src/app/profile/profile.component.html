<app-navbar></app-navbar>
<div class="container">
  <mat-card class="profile-card">
    <mat-card-header class="profile-card-header">
      <mat-card-title class="profile-card-title"
        >Profile Information</mat-card-title
      >
    </mat-card-header>
    <mat-card-content class="profile-card-content">
      <div>
        <p>Username: {{ user.Username }}</p>
        <p>Email: {{ user.Email }}</p>
        <p>Birthday: {{ user.Birthday | date }}</p>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button
        class="mat-raised-button"
        mat-raised-button
        (click)="deleteUser()"
      >
        Delete
      </button>
    </mat-card-actions>
  </mat-card>

  <mat-card class="profile-card">
    <mat-card-header class="profile-card-header">
      <mat-card-title class="profile-card-title"
        >Update Profile Information</mat-card-title
      >
    </mat-card-header>
    <mat-card-content class="profile-card-content">
      <form class="profile-card-form">
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="updatedUser.Username"
            value="{{ updatedUser.Username }}"
            placeholder="Username"
            type="text"
            name="Username"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="updatedUser.Password"
            value="{{ updatedUser.Password }}"
            type="password"
            placeholder="Password"
            name="Password"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="updatedUser.Email"
            type="email"
            placeholder="Email"
            name="Email"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="updatedUser.Birthday"
            value="{{ updatedUser.Birthday | date }}"
            type="date"
            name="Birthday"
          />
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions class="profile-card-actions">
      <button
        class="mat-raised-button"
        mat-raised-button
        (click)="updateUser()"
      >
        Edit
      </button>
    </mat-card-actions>
  </mat-card>
</div>

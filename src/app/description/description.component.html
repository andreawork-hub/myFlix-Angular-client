<mat-card class="dialog-card">
  <mat-dialog-content class="dialog-title">
    <p>{{ data.Description }}</p>
  </mat-dialog-content>
  <mat-card-header>
    <mat-card-title>{{ data.Title }}</mat-card-title>
  </mat-card-header>
  <mat-card-actions>
    <button class="dialog-button" mat-button mat-dialog-close>x</button>
  </mat-card-actions>
</mat-card>

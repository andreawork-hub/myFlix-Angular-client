<mat-card class="signin-card">
  <mat-card-header class="signin-card-header">
    <mat-card-title class="signin-card-title">Login!</mat-card-title>
  </mat-card-header>
  <mat-card-content class="signin-card-content">
    <form class="signin-card-form">
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="loginData.Username"
          placeholder="Username"
          type="text"
          name="Username"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="loginData.Password"
          type="password"
          placeholder="Password"
          name="Password"
          required
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="signin-card-actions">
    <button class="mat-raised-button" mat-raised-button (click)="logInUser()">
      Login
    </button>
  </mat-card-actions>
</mat-card>
